<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <span class="result"></span>
        <input type="text" class="input" onkeypress="return numCheck(event)"/>
        <div class="items">
            <div class="item-row">
                <button data-type="operator">%</button>
                <button data-type="CE">CE</button>
                <button data-type="C">C</button>
                <button data-type="back-space"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="item-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button data-type="operator">/</button>
            </div>
            <div class="item-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button data-type="operator">*</button>
            </div>
            <div class="item-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button data-type="operator">-</button>
            </div>
            <div class="item-row">
                <button data-type="operator">.</button>
                <button class="number">0</button>
                <button data-type="equal">=</button>
                <button data-type="operator">+</button>
            </div>
        </div>
    </section>
</body>
</html>
