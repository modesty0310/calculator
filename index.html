<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <span class="result">result</span>
        <input type="text" class="input">
        <div class="items">
            <div class="item-row">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button><i class="fas fa-backspace"></i></button>
            </div>
            <div class="item-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="item-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="item-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="item-row">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </section>
</body>
</html>
